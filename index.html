<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ND kvadratai</title>
  </head>
  <body>
    <div style=" border: 2px solid red; width: 60%; margin-top: 30px; margin-left: 20%; display: inline-block;">
      <div style="border: 3px solid blue; width: calc(100% - 6px); float: right;">
        <div style="border: 2px solid red; width: 20%; float: left">LOGO</div>
        <div style="border: 2px solid red; width: 50%; float: right">NAV</div>
      </div>

        <div style="border: 2px solid blue;width: calc(50% - 4px); float: left;">
          <div style="border: 2px solid red; width: 70%; float: left">
            Lorem ipsum dolor sit amet.
          </div>
          <div style="border: 2px solid red; width: 70%; float: right">
            COLUMN
          </div>
          <div style="border: 2px solid red; width: 70%; float: left">
            COLUMN
          </div>
        </div>

        <div style="border: 2px solid blue; width: calc(50% - 4px); float: right">
          <div style="border: 2px solid red; width: 70%; float: left">
            COLUMN
          </div>
          <div style="border: 2px solid red; width: 45%; float: left">COL1</div>
          <div style="border: 2px solid red; width: 45%; float: right">
            Col2
          </div>
          <div style="border: 2px solid red; width: 70%; float: left">
            COLUMN
          </div>
        </div>

      <div style="width: calc(100% - 4px); border: 2px solid pink; float:left;">
        <div style="border: 2px solid red; width: 35%; float: left">COL1</div>
        <div style="border: 2px solid red; width: 35%; float: right">COL1</div>
      </div>
    </div>
  </body>
</html>
